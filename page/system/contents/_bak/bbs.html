<link rel="stylesheet" href="<<GLOBALS:servicePath>>/css/site/bbs.css?<<METHOD:\MYNT::currentTime()>>">
<script src="<<GLOBALS:servicePath>>/js/site/bbs.js?<<METHOD:\MYNT::currentTime()>>"></script>

<h1>BBS</h1>

<div class="type-area">
  <span>BBSタイプ：</span>
  <select name="types">
    <option value=""></option>
<<METHOD:\MYNT\SYSTEM\bbs::getTypeLists_options(<<REQUEST:type>>)>>
  </select>
</div>


<div class="input-form" style="display:none;">
  <div id="datas">
<<METHOD:\MYNT\SYSTEM\bbs::viewLists_li('<<REQUEST:type>>','<<REQUEST:id>>')>>
  </div>



  <form class="input" method="POST" class="form-horizontal" >
    <input type='hidden' name='method_return' value='\MYNT\SYSTEM\bbs::postData' />
    <input type="hidden" name="redirect" value="<<METHOD:\MYNT\LIB\URL::getUrl()>>?p=<<REQUEST:p>>&type=<<REQUEST:type>>&id=<<REQUEST:id>>" />
    <input type="hidden" name="data[id]" value="" />
    <input type="hidden" name="data[yuan]" value="<<REQUEST:id>>" />
    <input type="hidden" name="data[entry]" value="" />
    <input type="hidden" name="type" value="<<REQUEST:type>>" />

    <div class="form-group">
      <label class="control-label col-sm-4 text-right" for="data[date]">日時</label>
      <div class="col-sm-8" style="display:flex;">
        <input class="form-control" type="date" name="data[date]" placeholder="" value="" />
        <input class="form-control" type="time" name="data[time]" placeholder="" value="" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 text-right" for="data[title]">名前</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="data[name]" placeholder="" value="" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 text-right" for="data[title]">メール</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="data[mail]" placeholder="" value="" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 text-right" for="data[title]">タイトル</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="data[title]" placeholder="" value="" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 text-right" for="data[comment]">本文</label>
      <div class="col-sm-8">
        <textarea class="form-control" name="data[comment]" placeholder=""></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 text-right" for="data[title]">画像</label>
      <div class="col-sm-8">
        <input class="form-control" type="file" name="data[file]" placeholder="画像を添付することができます (GIF, PNG, JPG, JPEG):*2MBまで" value="" />
      </div>
    </div>

    
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8 text-right"></div>
      <div class="col-sm-8">
        <button type="button" name="data[submit]" value="post"   class="btn btn-default">送信</button>
        <!-- <button type="button" name="data[remove]" value="remove" class="btn btn-default" data-view="<<REQUEST:id>>">削除</button> -->
        <<IF:'<<REQUEST:id>>'>>
        <button type="button" name="data[back]"   value="back"   class="btn btn-default">戻る</button>
        <</IF>>
      </div>
    </div>

  </form>


</div>

<div class="message">
「タイプ」を選択してください。
</div>
