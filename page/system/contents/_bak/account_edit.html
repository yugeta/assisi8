<h1 class="panel-heading">アカウント編集</h1>

<div class="panel-body table-responsive">
	<form name='form1' method='post' class="form-horizontal" data-action="{{php:\mynt\lib\url::getUrl()}}">
		<input type="hidden" name="php" value="\mynt\system\users::request_edit()">
		<input type="hidden" name="redirect" value="system.php?p=account_edit&id={{request:id}}">
		<input type="hidden" name="account[entry]" value="{{php:\mynt\system\users::getValue_account('{{request:id}}','entry')}}">
		<input type="hidden" name="account[id]" value="{{request:id}}">

		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-sm-3 control-label" for="account[mail]">メールアドレス</label>
				<div class="col-sm-9">
					<input type='text' id="account[mail]" name='account[mail]' value='{{php:\mynt\system\users::getValue_account("{{request:id}}","mail")}}' class='form-control' placeholder='メールアドレスを入力してください' autocomplete="off"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="account[password]">パスワード</label>
				<div class="col-sm-9">
					<input type='password' id="account[password]" name='account[password]' value='' class='form-control' placeholder='パスワードを変更する場合に入力してください。' autocomplete="new-password"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="account[password2]">パスワード確認</label>
				<div class="col-sm-9">
					<input type='password' id="account[password2]" name='account[password2]' value='' class='form-control' placeholder='変更の際に上記と同じパスワードを入力してください。' autocomplete="new-password"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="account[auth]">権限</label>
				<div class="col-sm-9">
					<select id="account[auth]" name='account[auth]' class='form-control'>
						{{php:\mynt\system\users::viewAuth_options_select({{request:id}})}}
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="property[name]">名前</label>
				<div class="col-sm-9">
					<input type='text' id="property[name]" name='property[name]' value='{{php:\mynt\system\users::getValue_property("{{request:id}}","name")}}' class='form-control' placeholder='お名前を入力してください。' />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for="property[memo]">コメント</label>
				<div class="col-sm-9">
					<textarea type='password' id="property[memo]" name='property[memo]' class='form-control' placeholder='コメントを入力してください。'>{{php:\mynt\system\users::getValue_property("{{request:id}}","memo")}}</textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label" for=""></label>
				<div class="col-sm-9">
					<button type="submit" class='btn btn-default btn-post'>更新</button>
					<button type="button" class="btn btn-default btn-cancel">キャンセル</button>
					<button type="button" class="btn btn-default btn-remove">削除</button>
				</div>
			</div>

		</div>
	</form>
</div>

<form name='form_remove' method='post' class="form-horizontal" data-action="{{php:\mynt\lib\url::getUrl()}}">
	<input type="hidden" name="php" value="\mynt\system\users::request_del()">
	<input type="hidden" name="redirect" value="system.php?p=users">
	<input type="hidden" name="id" value="{{request:id}}">
</form>
