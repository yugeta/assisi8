<li data-id="%id%">
  <div class="pic">
    <!-- <div class="num"></div> -->
    <div class="img-area" data-rotate="%rotate%">
      <img class="take-picture" data-src="%src%" data-type="loading" src="mynt/service/img/loading.gif">
    </div>
  </div>
  <div class="info">
    <div>
      <span class="like-area">
        <img class="like" src="mynt/service/img/pics/heart.svg">
        <span class="like-num">--</span>
      </span>

      <span class="comment-area">
        <img class="comment" src="mynt/service/img/pics/comment.svg">
        <span class="comment-num">--</span>
      </span>
    </div>
    <div>
      <img class="points-3" src="mynt/service/img/pics/3points.svg">
    </div>
  </div>
</li>
