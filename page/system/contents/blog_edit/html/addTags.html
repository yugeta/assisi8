<div class="control-group dropdown tagControl">
  <label class="control-label"><i class='glyphicon glyphicon-tags'></i> Tags</label>
  <div class="controls">
    <button type="button" class="btn btn-default btn-sm addTag"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> img</button>
    <button type="button" class="btn btn-default btn-sm addTag"><span class="glyphicon glyphicon-link" aria-hidden="true"></span>a</button>

    &nbsp;

    <div class="btn-group">
      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> head <span class="caret"></span></button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li class="addTag"><span class="btn-style">h2</span></li>
        <li class="addTag"><span class="btn-style">h3</span></li>
        <li class="addTag"><span class="btn-style">h4</span></li>
        <li class="addTag"><span class="btn-style">h5</span></li>
        <li class="addTag"><span class="btn-style">h6</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">p</span></li>
        <li class="addTag"><span class="btn-style">blockquote</span></li>
        <li class="addTag"><span class="btn-style">strong</span></li>
        <li class="addTag"><span class="btn-style">hr</span></li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> table <span class="caret"></span></button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li class="addTag"><span class="btn-style">table+</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">table</span></li>
        <li class="addTag"><span class="btn-style">tr</span></li>
        <li class="addTag"><span class="btn-style">td</span></li>
        <li class="addTag"><span class="btn-style">th</span></li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> list <span class="caret"></span></button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li class="addTag"><span class="btn-style">ul+</span></li>
        <li class="addTag"><span class="btn-style">ol+</span></li>
        <li class="addTag"><span class="btn-style">dl+</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">ul</span></li>
        <li class="addTag"><span class="btn-style">ol</span></li>
        <li class="addTag"><span class="btn-style">li</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">dl</span></li>
        <li class="addTag"><span class="btn-style">dt</span></li>
        <li class="addTag"><span class="btn-style">dd</span></li>
      </ul>
    </div>

    <div class="btn-group">
      <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> form <span class="caret"></span></button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li class="addTag"><span class="btn-style">form</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">text</span></li>
        <li class="addTag"><span class="btn-style">hidden</span></li>
        <li class="addTag"><span class="btn-style">radio</span></li>
        <li class="addTag"><span class="btn-style">checkbox</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">select</span></li>
        <li class="addTag"><span class="btn-style">textarea</span></li>
        <li role="separator" class="divider"></li>
        <li class="addTag"><span class="btn-style">button</span></li>
        <li class="addTag"><span class="btn-style">submit</span></li>
      </ul>
    </div>

    <button type="button" class="btn btn-default btn-sm addTag"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>code</button>

  </div>
</div>
