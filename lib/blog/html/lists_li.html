<li class="article" data-id="{{id}}">
  <a href="?b={{id}}">
    <div class="banner-area">
      <img class="eyecatch" src="lib/blog/img/blog-banner.svg" data-src="{{eyecatch}}" data-view-size="default">
      <div class="group" data-group="{{group-name}}"><span>{{group-name}}</span></div>
    </div>
    <div>
      <div class="title">{{title}}</div>
      <div class="date">{{date}}</div>
    </div>
  </a>
</li>
